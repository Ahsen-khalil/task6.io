<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLMS</title>
 <style>* {
 
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: white; /* Changed background color to a dark blue */
  font-family: Arial, sans-serif; /* Changed the font to Arial or a sans-serif fallback */
  color: #ecf0f1; /* Changed text color to light gray */
}
header{
    text-align: center;
    background-color: black;
    color: white;
    padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  margin: 20px;
  border: 1px solid #34495e; /* Changed border color to a darker gray */
  border-radius: 5px;
  background-color: white; /* Changed background color to a blue shade */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added a box shadow */
}

.container-fluid {
  display: flex;
  justify-content: space-between;
}

.container1 {
    width: 400px;
    color: black;
  padding: 20px;
  
  background-color: white; /* Changed background color to a red shade */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added a box shadow */
}

.container2 {
    width: 300px;
    color: black;
  display: flex;
  flex-direction: column;
  padding: 20px;
  
  background-color: white; /* Changed background color to a green shade */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added a box shadow */
}
input, button {
  width: 100%;
  height: 30px;

}

.container2 .btn {
  width: 100px;
  background-color: #3498db; /* Changed button background color to match the container */
  color: #ecf0f1; /* Changed button text color to light gray */
  border: none; /* Removed button border */
  border-radius: 5px;
  padding: 10px;
   /* Added button border-radius */
}

.container3 {
    width: 300px;
  display: flex;
  flex-direction: column;
  padding: 20px;
  color: black;
  background-color: white; /* Changed background color to a yellow shade */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added a box shadow */
}

.container3 .btn {
    padding: 10px;
  width: 100px;
  background-color: #3498db; /* Changed button background color to match the container */
  color: #ecf0f1; /* Changed button text color to light gray */
  border: none; /* Removed button border */
  border-radius: 5px; /* Added button border-radius */
}
</style>
    </head>
    <body>
        <header>
            <h1>Library Management System</h1>
        </header>
    <div class="container">

    <div class="container-fluid">
        <div class="container1">
        <h2>Book List</h2>
        <br>

        <ul>
            <li>Hacking: The Art of Exploitation by Jon Erickson
                ISBN: 978-1593271442</li>
                <br>
                <li>Introduction to the Theory of Computation by
                    Micheal Sipser ISBN: 978-1133187790</li>
                    <br>
                   
                    </ul>
        <ul id="BookList" start="4"></ul>
        </div>
        <div class="container2">
        <h2>Add New Book</h2>
        <br>
        <input id="title" type="text" placeholder="Title" />
        <br>
        <input id="author" type="text" placeholder="Author" />
        <br>
        <input id="isbn" type="text" placeholder="ISBN" />
        <br>
        <button class="btn btn-primary" onclick="addBook()">Add Book</button>
        </div>
        <div class="container3">
        <h2>Search For Books</h2>
        <br>
        <input type="text" id="searchInput" placeholder="Search"/>
        <br>
        <button class="btn btn-primary" onclick="searchBooks()">Search</button>
        <div id="searchResult"></div>
        </div>
    </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    </body>
</html>
